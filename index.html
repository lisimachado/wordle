<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://kit.fontawesome.com/7e4ad6841a.js" crossorigin="anonymous"></script>

	<title>Wordle</title>
</head>
<body>
	
	<div class="header">
		<div class="parte1">
			<i class="fa-solid fa-bars"></i>
			<i class="fa-regular fa-circle-question"></i>
		</div>
		<div class="parte2">
			<h1>Wordle</h1>
		</div>
		<div class="parte3">
		<i class="fa-solid fa-chart-simple"></i>
		<i class="fa-solid fa-gear"></i>
		</div>
		<div id="linha-horizontal"></div>
	</div>		
		
	
	<div class="tabuleiro">
		<div class="linha">
			<div class="quadrado errado">W</div>
			<div class="quadrado errado">O</div>
			<div class="quadrado errado">R</div>
			<div class="quadrado errado">L</div>
			<div class="quadrado errado">D</div>
		</div>
		<div class="linha">
			<div class="quadrado medio">C</div>
			<div class="quadrado errado">R</div>
			<div class="quadrado errado">A</div>
			<div class="quadrado medio">N</div>
			<div class="quadrado correto">E</div>
		</div>
		<div class="linha">
			<div class="quadrado errado">D</div>
			<div class="quadrado errado">A</div>
			<div class="quadrado correto">N</div>
			<div class="quadrado correto">C</div>
			<div class="quadrado correto">E</div>
		</div>
		<div class="linha">
			<div class="quadrado errado">S</div>
			<div class="quadrado correto">I</div>
			<div class="quadrado correto">N</div>
			<div class="quadrado correto">C</div>
			<div class="quadrado correto">E</div>
		</div>
		<div class="linha">
			<div class="quadrado correto">M</div>
			<div class="quadrado correto">I</div>
			<div class="quadrado correto">N</div>
			<div class="quadrado correto">C</div>
			<div class="quadrado correto">E</div>
		</div>
		<div class="linha">
			<div class="quadrado"></div>
			<div class="quadrado"></div>
			<div class="quadrado"></div>
			<div class="quadrado"></div>
			<div class="quadrado"></div>
		</div>
		<div class= "teclado">
			<div class="fileira">
				<div class="btn cinza-claro">Q</div>
				<div class="btn cinza-escuro">W</div>
				<div class="btn verde">E</div>
				<div class="btn cinza-escuro">R</div>
				<div class="btn cinza-claro">T</div>
				<div class="btn cinza-claro">Y</div>
				<div class="btn cinza-claro">U</div>
				<div class="btn verde">I</div>
				<div class="btn cinza-escuro">O</div>
				<div class="btn cinza-claro">P</div>
			</div>
			<div class="fileira">
				<div class="btn cinza-escuro">A</div>
				<div class="btn cinza-escuro">S</div>
				<div class="btn cinza-escuro">D</div>
				<div class="btn cinza-claro">F</div>
				<div class="btn cinza-claro">G</div>
				<div class="btn cinza-claro">H</div>
				<div class="btn cinza-claro">J</div>
				<div class="btn cinza-claro">K</div>		
				<div class="btn cinza-escuro">L</div>
			</div>
			<div class="fileira">
				<div class="btn enter cinza-claro">ENTER</div>
				<div class="btn cinza-claro">Z</div>
				<div class="btn cinza-claro">X</div>
				<div class="btn verde">C</div>
				<div class="btn cinza-claro">V</div>
				<div class="btn cinza-claro">B</div>
				<div class="btn verde">N</div>
				<div class="btn verde">M</div>		
				<div class="btn back cinza-claro"><i class="fa-solid fa-delete-left"></i></div>
			</div>


		</div>




	<!-- div tabuleiro-->
	</div> 

</body>
</html>
